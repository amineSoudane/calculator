<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>welcome to your Calculator</h1>
    <div class="container">
        <div class="row1">
            <div class="screen">
                <div class="previous-screen"></div>
                <div class="current-screen"></div>
            </div>
            <button type="button" class="btn btn-danger clear">Clear</button>
        </div>
        
        <div class="rows">
            <button type="button" class="btn btn-primary number">7</button>
            <button type="button" class="btn btn-primary number">8</button>
            <button type="button" class="btn btn-primary number">9</button>
            <button type="button" class="btn btn-secondary operator">/</button>
        </div>

        <div class="rows">
            <button type="button" class="btn btn-primary number">4</button>
            <button type="button" class="btn btn-primary number">5</button>
            <button type="button" class="btn btn-primary number">6</button>
            <button type="button" class="btn btn-secondary operator">*</button>
        </div>

        <div class="rows">
            <button type="button" class="btn btn-primary number">1</button>
            <button type="button" class="btn btn-primary number">2</button>
            <button type="button" class="btn btn-primary number">3</button>
            <button type="button" class="btn btn-secondary operator">-</button>
        </div>

        <div class="rows">
            <button type="button" class="btn btn-success decimal">.</button>

            <button type="button" class="btn btn-primary number">0</button>       
            <button type="button" class="btn btn-success equal">=</button>

            <button type="button" class="btn btn-secondary operator">+</button>

        </div>
    </div>
    
</body>
</html>
